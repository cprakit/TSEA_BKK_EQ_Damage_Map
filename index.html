<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Building Damage Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }

    .control-box {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      font-size: 14px;
    }

    #filter, #summary {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      margin-bottom: 10px;
    }

    #filter label {
      display: block;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>

  <!-- กล่อง Filter + Summary -->
  <div class="control-box">
    <div id="filter">
      <label><input type="checkbox" value="1" checked> ไม่เสียหาย</label>
      <label><input type="checkbox" value="2" checked> เสียหายเล็กน้อย</label>
      <label><input type="checkbox" value="3" checked> เสียหายปานกลาง</label>
      <label><input type="checkbox" value="4" checked> เสียหายรุนแรง</label>
    </div>
    <div id="summary">
      <b>สรุป:</b><br>
      <div id="summary-content">กำลังโหลด...</div>
    </div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>

  <script>
    const map = L.map('map').setView([13.75, 100.50], 11);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    function getColor(level) {
      return {
        1: 'green',
        2: 'blue',
        3: 'orange',
        4: 'red'
      }[level] || 'gray';
    }

    function getDamageDescription(level) {
      return {
        1: 'โครงสร้างไม่เสียหาย',
        2: 'โครงสร้างเสียหายเล็กน้อย',
        3: 'โครงสร้างเสียหายปานกลาง',
        4: 'โครงสร้างเสียหายรุนแรง'
      }[level] || 'ไม่ทราบระดับ';
    }

    let markers = [];

    Papa.parse("data.csv", {
      download: true,
      header: true,
      complete: function(results) {
        results.data.forEach(row => {
          const lat = parseFloat(row.lat);
          const lng = parseFloat(row.lng);
          const damage = Number(row.damage);
          const name = row.name;

          if (!isNaN(lat) && !isNaN(lng) && damage >= 1 && damage <= 4) {
            const marker = L.circleMarker([lat, lng], {
              radius: 8,
              fillColor: getColor(damage),
              color: "#000",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.8
            });

            marker.bindPopup(`<b>${name}</b><br>${getDamageDescription(damage)}`);
            marker.addTo(map);

            markers.push({ marker, damage });
          }
        });

        updateFilter(); // แสดงผลครั้งแรก
      }
    });

    function updateFilter() {
      const checked = Array.from(document.querySelectorAll('#filter input:checked')).map(cb => cb.value);
      const visible = [];

      markers.forEach(item => {
        if (checked.includes(item.damage.toString())) {
          map.addLayer(item.marker);
          visible.push(item);
        } else {
          map.removeLayer(item.marker);
        }
      });

      updateSummary(visible);
    }

    function updateSummary(visibleMarkers) {
      const count = { 1: 0, 2: 0, 3: 0, 4: 0 };
      visibleMarkers.forEach(item => {
        count[item.damage]++;
      });

      const text = `
        ไม่เสียหาย: ${count[1]}<br>
        เสียหายเล็กน้อย: ${count[2]}<br>
        เสียหายปานกลาง: ${count[3]}<br>
        เสียหายรุนแรง: ${count[4]}
      `;
      document.getElementById('summary-content').innerHTML = text;
    }

    document.querySelectorAll('#filter input').forEach(cb => {
      cb.addEventListener('change', updateFilter);
    });
  </script>
</body>
</html>
